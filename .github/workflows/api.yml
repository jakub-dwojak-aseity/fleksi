name: API Validation

on:
  pull_request:
    paths:
      - 'openapi/**'
      - '.github/workflows/api.yml'
  push:
    branches: [main]
    paths:
      - 'openapi/**'

jobs:
  validate-api:
    runs-on: ubuntu-latest
    name: Validate OpenAPI Specification
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Validate OpenAPI spec with Spectral
        run: npm run lint:api
        
      - name: Validate OpenAPI syntax
        uses: readmeio/rdme@v8
        with:
          rdme: openapi:validate openapi/fleksi.yml