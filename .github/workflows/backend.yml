name: Backend CI

on:
  pull_request:
    paths:
      - 'backend/**'
      - 'openapi/**'
      - '.github/workflows/backend.yml'
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'openapi/**'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Build and Test Backend
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: fleksi_test
          POSTGRES_USER: fleksi
          POSTGRES_PASSWORD: fleksi
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        
      - name: Generate OpenAPI server code
        working-directory: ./backend
        run: ./gradlew openApiGenerate
        
      - name: Build application
        working-directory: ./backend
        run: ./gradlew build
        
      - name: Run tests
        working-directory: ./backend
        run: ./gradlew test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/fleksi_test
          SPRING_DATASOURCE_USERNAME: fleksi
          SPRING_DATASOURCE_PASSWORD: fleksi
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: backend/build/reports/tests/